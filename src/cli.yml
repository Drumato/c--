name: c--
version: "1.0"
author: Drumato <drumatech109@gmail.com>
about: "C Compiler Driver From Scratch"
args:
    - source:
        help: Sets the input file to use
        required: true
        index: 1
        multiple: true
    - d-source:
        long: d-source
        help: dump the contents of a specified file
    - d-higher-ir:
        long: d-higher-ir
        help: dump higher-IR( three-address-code ) to stderr
    - stop-c:
        short: S
        help: Stop when compiled
    - stop-a:
        short: c
        help: Stop when assembled
    - d-controlflow:
        long: d-controlflow
        help: dump control-flow-graph (before any process) to stderr
    - d-cfg-liveness:
        long: d-cfg-liveness
        help: dump control-flow-graph with liveness-analysis's informations
